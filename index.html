<!doctype html>
<html lang="en"> <!-- Specifies the document type and language. 'en' indicates English. -->
  <head>
    <meta charset="UTF-8" /> <!-- Sets the character encoding for the document to UTF-8, which supports most characters from all known languages. -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" /> <!-- Defines a link to the icon shown in the browser tab, using an SVG image format. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Ensures the webpage is responsive on all devices by setting the viewport to scale to the device's width. -->
    <title>Ted Pham | Portfolio</title> <!-- Sets the title of the webpage, which appears in the browser tab and is used by search engines. -->
  </head>
  <body>
    <div id="root"></div> <!-- Placeholder div where the main React application will be rendered. -->
    <script type="module" src="/src/main.jsx"></script> <!-- Loads the main JavaScript file (written in JSX for React) as a module, which will handle rendering the React application into the 'root' div. -->
  </body>
</html>
